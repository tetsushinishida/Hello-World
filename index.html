<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <style>
            body {
                margin:0;
                padding:0;
            }
            .testclass {
                margin:0;
                padding:0;
                position: absolute;
                width:100%;
                height: 100%;
                background-color:rgba(0,0,0,0.5);
            }
            .sonic{
                position:absolute;
                top: 50%;
                left: 50%;
                margin:-25px 0 0 -75px;
            }
        </style>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="sonic.js"></script>
    </head>
    <body>
    <script>
        var circle = new Sonic({
                            width: 50,
                            height: 50,
                            padding: 5,
 
                            strokeColor: '#000',
 
                            pointDistance: .01,
                            stepsPerFrame: 3,
                            trailLength: .7,
 
                            step: 'fader',
 
                            setup: function() {
                                        this._.lineWidth = 5;
                                    },
 
                            path: [
                                    ['arc', 25, 25, 25, 0, 360]
                                    ]
        });
 
        circle.play();
 
        $('<div></div>').addClass('testclass').append(circle.canvas).appendTo('body');
        setTimeout(function(){
            $('.testclass').remove();
        }, 5000);
    </script>
    
    </body>
</html>
